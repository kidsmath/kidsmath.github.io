<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Kids Math</title>

    <style type="text/css">
        .correct {
            color: green;
            display: none;
            margin-left: 10px;
        }
        
        .wrong {
            color: red;
            display: none;
            margin-left: 10px;
        }
        
        #content {
            padding-left: 1em;
            padding-right: 1em;
            font-size: 4em;
        }
        
        span {
            display: inline-block;
            width: 1em;
        }
        
        input {
            width: 2em;
            font-size: 1em;
            padding-left: .5em;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
        $(document).ready(function () {
            for (var i = 0; i < 20; i++) {
                var n1 = parseInt(Math.random() * 100) % 20;
                var n2 = parseInt(Math.random() * 100) % 20;
                /* checkmark: &sqrt;  cross: &times; */
                $('#content').append('<p><span id="max' + i + '">' +
                    Math.max(n1, n2) + '</span> - ' + '<span id="min' + i + '">' + Math.min(n1, n2) +
                    '</span> = <input id="' + i + '" type="number" /><span class="correct" id="correct' + i +
                    '">☺</span><span class="wrong" id="wrong' + i + '">☹</span></p>');
            }

            $('input').blur(function (elem) {
                if (!elem.currentTarget.value) {
                    // empty input, do nothing.
                    return;
                }

                var r = parseInt(elem.currentTarget.value);
                var id = elem.currentTarget.id;
                var max = parseInt($('#max' + id).html());
                var min = parseInt($('#min' + id).html());
                if (max - min === r) {
                    $('#wrong' + id).fadeOut(function () {
                        $('#correct' + id).fadeIn();
                    });
                }
                else {
                    $('#correct' + id).fadeOut(function () {
                        $('#wrong' + id).fadeIn();
                    });
                }
            });

            $('input').keydown(function (e) {
                if (e.keyCode === 13) {
                    // Enter key, move focus to next input if not empty.
                    if ($(this).val()) {
                        var index = $('input').index(this) + 1;
                        $('input').eq(index).focus();
                    }
                }
            });
        });
    </script>
</head>

<body>
    <div id="content">
    </div>
</body>

</html>
